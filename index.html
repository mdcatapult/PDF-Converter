<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="//mozilla.github.io/pdf.js/build/pdf.js" crossorigin="anonymous"></script>
    <link href="//mozilla.github.io/pdf.js/web/viewer.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">

        #pdf-viewer {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            overflow: auto;
        }

        .pdf-page-canvas {
            display: block;
            margin: 5px auto;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

    </style>
</head>

<body>

<div id="pdf-container"></div>

<script>
    // If absolute URL from the remote server is provided, configure the CORS
    // header on that server.
    var url = '//raw.githubusercontent.com/mozilla/pdf.js/ba2edeae/web/compressed.tracemonkey-pldi-09.pdf';

    // Loaded via <script> tag, create shortcut to access PDF.js exports.
    var pdfjsLib = window['pdfjs-dist/build/pdf'];

    // The workerSrc property shall be specified.
    pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.js';

    var numPages = 0
    var pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null,
        scale = 1;

    /**
     * Get page info from document, resize canvas accordingly, and render page.
     * @param num Page number.
     */
    function renderPage(num, canvas, textLayer) {
        pageRendering = true;
        // Using promise to fetch the page
        pdfDoc.getPage(num).then(function (page) {
            var viewport = page.getViewport({scale: scale});
            var ctx = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            // Render PDF page into canvas context
            var renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };
            var renderTask = page.render(renderContext);

            // Wait for rendering to finish
            renderTask.promise.then(function () {
                pageRendering = false;
                if (pageNumPending !== null) {
                    // New page rendering is pending
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
            }).then(function () {
                // Returns a promise, on resolving it will return text contents of the page
                return page.getTextContent();
            }).then(function (textContent) {

                // Assign CSS to the textLayer element
                textLayer.style.left = canvas.offsetLeft + 'px';
                textLayer.style.top = canvas.offsetTop + 'px';
                textLayer.style.height = canvas.offsetHeight + 'px';
                textLayer.style.width = canvas.offsetWidth + 'px';

                // Pass the data to the method for rendering of text over the pdf canvas.
                pdfjsLib.renderTextLayer({
                    textContent: textContent,
                    container: textLayer,
                    viewport: viewport,
                    textDivs: []
                });
            });
        });
    }

    /**
     * Asynchronously downloads PDF and then renders each page in a separate canvas
     * with a selectable textLayer on top.
     */
    pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
        pdfDoc = pdfDoc_;
        viewer = document.getElementById('pdf-viewer');

        for (page = 1; page <= pdfDoc_.numPages; page++) {
            var canvas = document.createElement('canvas');
            canvas.className = 'pdf-page-canvas';
            viewer.appendChild(canvas)

            var textLayer = document.createElement('div');
            textLayer.classList.add("textLayer");
            // document.getElementById("pdf-container").appendChild(canvas);
            canvas.parentNode.insertBefore(textLayer, canvas.nextSibling);
            renderPage(page, canvas, textLayer);
        }
    });

</script>

<div id ='pdf-viewer'></div>
</body>
</html>
